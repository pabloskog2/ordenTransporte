<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Ordenes de Transporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="m-3">Crear Orden de Transporte</h1>
            <div class="col-lg-12 m-3">
                <p>Ingresa información de la Orden de Transporte</p>
                <form class="d-grid gap-3" id="formulario">
                        <div class="d-flex gap-3 col-lg-12">
                            <input type="text" class="form-floating campos form-control" id="nombre" placeholder="Nombre">
                            <input type="text" class="form-floating campos form-control" id="apellido" placeholder="Apellido">
                        </div>
                        <div class="d-flex gap-3 col-lg-12">
                            <select class="form-select campos"  id="listadoComunas"></select>
                            <input type="text" class="form-floating campos form-control" id="canti" placeholder="Cantidad">
                            <input type="text" class="form-floating campos form-control" id="peso" placeholder="Peso">
                        </div>
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-primary" id="agregar"> Agregar </button>
                        </div>
                </form>
                <div class="col-lg-12 m-3" id="ordenesTransporte">
                    <p>Las órdenes de Transporte creadas son las siguientes:</p>
                        <table class="table table-striped text-center" id="lista">
                            <td># Id</td>
                            <td>Nombre</td>
                            <td>Apellido</td>
                            <td>Destino</td>
                            <td>Cantidad</td>
                            <td>Peso</td>
                            <td>Acciones</td>
                        </table>
                </div>
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src = "./js/select.js"></script>
    <script src = "./js/app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
